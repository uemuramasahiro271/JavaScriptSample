<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/PostItem.css">
    <title>PostItem</title>
</head>
<body>
    <div class="item_container">
        <div class="item">
            <table class="item_header_table">
                <tbody>
                    <tr class="item_header">
                        <td id="v_post_no" class="post_no">No：</td>
                        <td id="v_date" class="date" align="right"></td>
                    </tr>
                </tbody>
            </table>
            <table class="item_content_table">
                <tbody>
                    <tr class="item_content">
                        <td>投稿者：</td>
                        <td id="v_contributor" class="contributor"></td>
                    </tr>
                    <tr class="item_content">
                        <td aline="top">内容　：</td>
                        <td aline="top" id="v_text" class="text"></td>
                    </tr>
                    <tr class="item_content">
                        <td colspan="2" align="right">
                            <button id="v_edit_btn" class="modal-button" onclick="postEdit(this.id)">編 集</button>
                            <button id="v_delete_btn" onclick="postDelete(this.id)">削 除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="border"></div>
    </div>

    <!--  モーダルで表示する部分-->
    <div id="modal" class="modal_window" style="display:none;">
        <button onclick="edit()">編集</button>
        <button onclick="cancel()">キャンセル</button>
    </div>

    <script>
        $(".modal-button").modaal({
          content_source: '#modal',
          hide_close: true,
          overlay_close: false,

          width: 200, height:400
        });

        function edit() {
            
        }

        function cancel() {
            $(".modal-button").modaal('close');
        }
      </script>
</body>
</html>
